<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <img src="images/logo.png" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <img src="images/menu.png" class="menu-icon" oneclick="togglemenu()">

            </div>

            <div class="row">
                <div class="col-1">
                    <h2>Tast Your <br>Favourite Burgers</h2>
                    <h3>Sri Lanka Number 01 Healthy Burger Shop</h3>
                    <p>(Food & Beverages)</p>
                    <h4>Let's Go</h4>
                    <button type="button">Buy Now <img src="images/arrow.png"></button>

                </div>

                <div class="col-2">
                    <img src="images/controller.png" class="controller">
                    <div class="color-box"></div>
                    

                </div>
            </div>

        </div>

        <script>
            var menuList = document.getElementById("menuList");

            menuList.style.maxHeight = "opx";

            function togglemenu(){
                if(menuList.style.maxHeight == "opx")
                {
                    menuList.style.maxHeight = "130px";
                }
                else
                {
                    menuList.style.maxHeight = "0px"

                }
            }
        </script>

    </body>

</html>
